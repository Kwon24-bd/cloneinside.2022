<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CloneInside-q&a</title>
  </head>
  <body class="screen-height">
    <div class="status-bar">
      <div class="status-bar_content">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_content">
        <span>19:47</span>
      </div>
      <div class="status-bar_content">
        <span>98%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="header-bar">
      <div class="header-title">Q&A</div>
      <div class="header-bar__icons">
        <i class="fas fa-home fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <div class="qa">
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>로그인하는데 계속 에러가 나는데 어떻게 하나요?</span>
        </div>
      </div>
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>관련 토픽에 대해서 어떻게 글을 업로드하나요?</span>
        </div>
      </div>
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>해당 사이트에 없는 토픽을 추가해도 되나요?</span>
        </div>
      </div>
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>가장 인기 있는 토픽은 무엇인가요?</span>
        </div>
      </div>
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>비밀번호를 까먹었는데 어떻게 찾나요?</span>
        </div>
      </div>
      <div class="qa_column">
        <div class="qa_column-child">
          <i class="fas fa-chevron-down fa-lg"></i>
        </div>
        <div class="qa_column-child">
          <span>조회수를 업데이트 하려면 어떻게 해야하나요?</span>
        </div>
      </div>
    </div>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar_list_items">
          <a href="topic.html"><i class="fab fa-buromobelexperte fa-lg"></i></a>
        </li>
        <li class="nav-bar_list_items">

        </li>
        <li class="nav-bar_list_items">
          <a href="issues.html"><i class="fas fa-list-ol fa-lg"></i></a>
        </li>
        <li class="nav-bar_list_items">
          <a href="q&a.html"><i class="fas fa-ambulance fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen too big....</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
