<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CloneInside-Chat</title>
  </head>
  <body id="chat">
    <div class="status-bar">
      <div class="status-bar_content">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_content">
        <span>19:47</span>
      </div>
      <div class="status-bar_content">
        <span>98%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="headerchat-bar">
      <div class="headerchat-column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="headerchat-column">철수</div>
    </div>
    <div class="chat-message">
      <div class="chat-message_content">
        <img
          class="chat-message_content-img"
          src="https://t1.daumcdn.net/cfile/tistory/24719545536F13EA17"
        />
      </div>
      <div class="chat-message_content">
        <span class="chat-message_content-name">철수</span>
        <span class="chat-message_content-text">야 성민 잘 지내냐? ㅋㅋ</span>
        <span class="chat-message_content-text"> 요즘 머하냐? </span>
      </div>
    </div>
    <div class="chat-message_me">
      <div class="chat-message_me_content">
        <span class="chat-message_me_content-text"
          >오랜만이다 ㅋㅋ 잘 지내냐?</span
        >
      </div>
    </div>
    <form class="chat-message_form">
      <input type="text" placeholder="Write your message...." />
    </form>
    <div class="no-mobile">
      <span>Your screen too big....</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
