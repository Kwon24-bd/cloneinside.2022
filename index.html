<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to CloneInside</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_content">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_content">
        <span>19:47</span>
      </div>
      <div class="status-bar_content">
        <span>98%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="header">
      <div class="header-title">CloneInside</div>
      <p class="header-text">
        If you are a CloneInside member, log in with your Email or ID
      </p>
    </header>
    <form class="login-form" action="topic.html" method="get">
      <input name="username" type="text" placeholder="Enter your Email or ID" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find your Email or ID of <strong>CloneInside</strong></a>
    </form>
    <div class="no-mobile">
      <span>Your screen too big....</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
